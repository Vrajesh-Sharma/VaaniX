<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <p>Created by - Vrajesh Sharma</p>
        <form id="textForm" method="POST" action="/convert">
            <textarea id="text" name="text" placeholder="Enter your text here"></textarea>
            
            <div class="select-box">
                <label for="gender">Choose Voice:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <button type="submit">Convert to Speech</button>
        </form>
        <div id="audioPlayer" style="display: none;">
            <h3>Your Speech Output:</h3>
            <audio id="audio" controls></audio>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
